    <!-- Silktide Cookie Consent Script -->
    <script src="https://cdn.3bsolution.com/assets/silktide-consent-manager.js"></script>
    <script>
      // Initialize Silktide with English as default
      window.silktideConsentManager.init({
        consentTypes: [
          {
            id: 'essential',
            label: 'Essential',
            description: 'These cookies are necessary for the website to function and cannot be switched off.',
            required: true,
          },
          {
            id: 'analytics',
            label: 'Analytics',
            description: 'These cookies help us understand how visitors interact with our website by collecting and reporting information anonymously.',
            defaultValue: false,
            gtag: 'analytics_storage',
            onAccept: function() {
              gtag('consent', 'update', { 'analytics_storage': 'granted' });
            },
            onReject: function() {
              gtag('consent', 'update', { 'analytics_storage': 'denied' });
            }
          },
          {
            id: 'marketing',
            label: 'Marketing',
            description: 'These cookies are used to deliver personalized advertisements and measure the effectiveness of our marketing campaigns.',
            defaultValue: false,
            gtag: ['ad_storage', 'ad_user_data', 'ad_personalization'],
            onAccept: function() {
              gtag('consent', 'update', {
                'ad_storage': 'granted',
                'ad_user_data': 'granted',
                'ad_personalization': 'granted'
              });
            },
            onReject: function() {
              gtag('consent', 'update', {
                'ad_storage': 'denied',
                'ad_user_data': 'denied',
                'ad_personalization': 'denied'
              });
            }
          }
        ],
        
        eventName: 'cookie_consent_update',
        
        text: {
          prompt: {
            description: '<p>We use cookies to enhance your browsing experience and analyze our traffic. By clicking "Accept all", you consent to our use of cookies. <a href="/legal/cookie-policy?lang=en">Cookie Policy</a></p>',
            acceptAllButtonText: 'Accept all',
            rejectNonEssentialButtonText: 'Reject non-essential',
            preferencesButtonText: 'Manage preferences',
          },
          preferences: {
            title: 'Cookie Preferences',
            description: '<p>Choose which types of cookies you want to accept. You can change your preferences at any time.</p>',
            saveButtonText: 'Save preferences',
          }
        },
        
        prompt: { position: 'bottomCenter' },
        icon: { position: 'bottomLeft', show: false },
        backdrop: { show: true },
        branding: { show: false },
        
        onAcceptAll: function() {
          var langSelector = document.getElementById('cookie-lang-selector-js');
          if (langSelector) langSelector.style.display = 'none';
          gtag('consent', 'update', {
            'analytics_storage': 'granted',
            'ad_storage': 'granted',
            'ad_user_data': 'granted',
            'ad_personalization': 'granted'
          });
        },
        onRejectAll: function() {
          var langSelector = document.getElementById('cookie-lang-selector-js');
          if (langSelector) langSelector.style.display = 'none';
          gtag('consent', 'update', {
            'analytics_storage': 'denied',
            'ad_storage': 'denied',
            'ad_user_data': 'denied',
            'ad_personalization': 'denied'
          });
        }
      });
      
      // Remove branding
      setTimeout(function() {
        document.querySelectorAll('a[href*="silktide"], .stcm-logo').forEach(function(el) { el.remove(); });
      }, 200);
    </script>
