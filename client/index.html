    <!-- Cloudflare Analytics Event Listener -->
    <script>
    document.addEventListener('cookie_consent_update', function() {
      // Trigger Cloudflare Analytics with consent info
      if (typeof window.silktideConsentManager !== 'undefined') {
        const manager = window.silktideConsentManager.getInstance();
        const consents = manager.getAcceptedConsents();
        
        // Log consent status for Cloudflare Analytics
        if (window.cloudflareAnalytics) {
          window.cloudflareAnalytics.track('consent_updated', {
            language: {
              locale: {
                en: {
                  name: 'Cloudflare Analytics'
                }
              }
            }
          });
        }
      }
    });
    </script>
