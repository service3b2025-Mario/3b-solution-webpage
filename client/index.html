    <!-- Initialize Silktide Cookie Consent Manager with proper configuration -->
    <script>
    (function() {
      'use strict';
      
      // Multi-language translations
      var translations = {
        en: {
          promptTitle: 'Cookie Preferences',
          promptDescription: 'We use cookies to enhance your browsing experience and analyze our traffic. By clicking "Accept all", you consent to our use of cookies.',
          acceptAll: 'Accept all',
          rejectAll: 'Reject non-essential',
          managePreferences: 'Manage preferences',
          preferencesTitle: 'Cookie Preferences',
          preferencesDescription: 'Choose which types of cookies you want to accept. You can change your preferences at any time.',
          saveButton: 'Save preferences',
          essentialLabel: 'Essential',
          essentialDescription: 'These cookies are necessary for the website to function and cannot be switched off.',
          analyticsLabel: 'Analytics',
          analyticsDescription: 'These cookies help us understand how visitors interact with our website by collecting and reporting information anonymously.',
          marketingLabel: 'Marketing',
          marketingDescription: 'These cookies are used to deliver personalized advertisements and measure the effectiveness of our marketing campaigns.',
          cookiePolicy: 'Cookie Policy'
        },
        de: {
          promptTitle: 'Cookie-Einstellungen',
          promptDescription: 'Wir verwenden Cookies, um Ihr Surferlebnis zu verbessern und unseren Datenverkehr zu analysieren. Durch Klicken auf "Alle akzeptieren" stimmen Sie der Verwendung von Cookies zu.',
          acceptAll: 'Alle akzeptieren',
          rejectAll: 'Nicht wesentliche ablehnen',
          managePreferences: 'Einstellungen verwalten',
          preferencesTitle: 'Cookie-Einstellungen',
          preferencesDescription: 'Wählen Sie aus, welche Arten von Cookies Sie akzeptieren möchten. Sie können Ihre Einstellungen jederzeit ändern.',
          saveButton: 'Einstellungen speichern',
          essentialLabel: 'Notwendig',
          essentialDescription: 'Diese Cookies sind für die Funktion der Website erforderlich und können nicht deaktiviert werden.',
          analyticsLabel: 'Analytik',
          analyticsDescription: 'Diese Cookies helfen uns zu verstehen, wie Besucher mit unserer Website interagieren, indem sie Informationen anonym sammeln und melden.',
          marketingLabel: 'Marketing',
          marketingDescription: 'Diese Cookies werden verwendet, um personalisierte Werbung zu liefern und die Wirksamkeit unserer Marketingkampagnen zu messen.',
          cookiePolicy: 'Cookie-Richtlinie'
        },
        zh: {
          promptTitle: 'Cookie偏好设置',
          promptDescription: '我们使用Cookie来增强您的浏览体验并分析我们的流量。点击"全部接受"即表示您同意我们使用Cookie。',
          acceptAll: '全部接受',
          rejectAll: '拒绝非必要',
          managePreferences: '管理偏好',
          preferencesTitle: 'Cookie偏好设置',
          preferencesDescription: '选择您要接受的Cookie类型。您可以随时更改您的偏好设置。',
          saveButton: '保存偏好',
          essentialLabel: '必要',
          essentialDescription: '这些Cookie是网站正常运行所必需的，无法关闭。',
          analyticsLabel: '分析',
          analyticsDescription: '这些Cookie通过匿名收集和报告信息，帮助我们了解访客如何与我们的网站互动。',
          marketingLabel: '营销',
          marketingDescription: '这些Cookie用于提供个性化广告并衡量我们营销活动的效果。',
          cookiePolicy: 'Cookie政策'
        }
      };
      
      // Detect browser language
      function detectLanguage() {
        var browserLang = (navigator.language || navigator.userLanguage || 'en').toLowerCase().substring(0, 2);
        if (browserLang === 'de') return 'de';
        if (browserLang === 'zh') return 'zh';
        return 'en';
      }
      
      var currentLang = detectLanguage();
      
      // Get translations for current language
      function getTranslations() {
        return translations[currentLang] || translations.en;
      }
      
      // Build configuration with current language
      function buildConfig() {
        var t = getTranslations();
        return {
          consentTypes: [
            {
              id: 'essential',
              required: true,
              label: t.essentialLabel,
              description: t.essentialDescription
            },
            {
              id: 'analytics',
              required: false,
              label: t.analyticsLabel,
              description: t.analyticsDescription,
              defaultValue: false,
              gtag: {
                analytics_storage: true
              },
              onAccept: function() {
                if (typeof gtag === 'function') {
                  gtag('consent', 'update', { 'analytics_storage': 'granted' });
                }
              },
              onReject: function() {
                if (typeof gtag === 'function') {
                  gtag('consent', 'update', { 'analytics_storage': 'denied' });
                }
              }
            },
            {
              id: 'marketing',
              required: false,
              label: t.marketingLabel,
              description: t.marketingDescription,
              defaultValue: false,
              gtag: {
                ad_storage: true,
                ad_user_data: true,
                ad_personalization: true
              },
              onAccept: function() {
                if (typeof gtag === 'function') {
                  gtag('consent', 'update', {
                    'ad_storage': 'granted',
                    'ad_user_data': 'granted',
                    'ad_personalization': 'granted'
                  });
                }
              },
              onReject: function() {
                if (typeof gtag === 'function') {
                  gtag('consent', 'update', {
                    'ad_storage': 'denied',
                    'ad_user_data': 'denied',
                    'ad_personalization': 'denied'
                  });
                }
              }
            }
          ],
          text: {
            prompt: {
              title: t.promptTitle,
              description: t.promptDescription,
              acceptAllButtonText: t.acceptAll,
              rejectNonEssentialButtonText: t.rejectAll,
              preferencesButtonText: t.managePreferences,
              policyLinkText: t.cookiePolicy,
              policyLinkUrl: '/legal/cookie-policy?lang=en'
            },
            preferences: {
              title: t.preferencesTitle,
              description: t.preferencesDescription,
              saveButtonText: t.saveButton,
              creditLinkText: '' // Hide credit link text
            }
          },
          icon: {
            position: 'bottomLeft',
            colorScheme: 'stcm-icon-dark'
          },
          prompt: {
            position: 'bottom'
          },
          debug: false
        };
      }
      
      // Initialize consent manager
      function initConsentManager() {
        if (typeof window.silktideConsentManager !== 'undefined' && typeof window.silktideConsentManager.init === 'function') {
          var config = buildConfig();
          window.silktideConsentManager.init(config);
          console.log('[Cookie Consent] Initialized with language:', currentLang);
          
          // Add language selector after initialization
          setTimeout(addLanguageSelector, 500);
        } else {
          // Script not loaded yet, retry
          setTimeout(initConsentManager, 100);
        }
      }
      
      // Change language WITHOUT reinitializing (just update text in DOM)
      function changeLanguage(lang) {
        if (!translations[lang]) return;
        
        currentLang = lang;
        var t = getTranslations();
        
        // Update banner text if visible
        var banner = document.getElementById('stcm-banner');
        if (banner) {
          var desc = banner.querySelector('p');
          if (desc) desc.textContent = t.promptDescription;
          
          var acceptBtn = banner.querySelector('.stcm-accept-all');
          if (acceptBtn) acceptBtn.textContent = t.acceptAll;
          
          var rejectBtn = banner.querySelector('.stcm-reject-all');
          if (rejectBtn) rejectBtn.textContent = t.rejectAll;
          
          var prefsBtn = banner.querySelector('.stcm-preferences-button span');
          if (prefsBtn) prefsBtn.textContent = t.managePreferences;
        }
        
        // Update modal text if visible
        var modal = document.getElementById('stcm-modal');
        if (modal) {
          var title = modal.querySelector('h1');
          if (title) title.textContent = t.preferencesTitle;
          
          var desc = modal.querySelector('header + p');
          if (desc) desc.textContent = t.preferencesDescription;
          
          var saveBtn = modal.querySelector('.stcm-modal-save');
          if (saveBtn) saveBtn.textContent = t.saveButton;
          
          var rejectBtn = modal.querySelector('.stcm-modal-reject-all');
          if (rejectBtn) rejectBtn.textContent = t.rejectAll;
          
          // Update consent type labels and descriptions
          var fieldsets = modal.querySelectorAll('fieldset');
          var consentLabels = [t.essentialLabel, t.analyticsLabel, t.marketingLabel];
          var consentDescs = [t.essentialDescription, t.analyticsDescription, t.marketingDescription];
          
          fieldsets.forEach(function(fieldset, index) {
            var legend = fieldset.querySelector('legend');
            var descDiv = fieldset.querySelector('.stcm-consent-description');
            if (legend && consentLabels[index]) legend.textContent = consentLabels[index];
            if (descDiv && consentDescs[index]) descDiv.textContent = consentDescs[index];
          });
        }
        
        updateLanguageSelectorButtons();
        console.log('[Cookie Consent] Language changed to:', lang);
      }
      
      // Create and add language selector
      function addLanguageSelector() {
        // Check if cookie banner or modal is visible
        var banner = document.getElementById('stcm-banner');
        var modal = document.getElementById('stcm-modal');
        var target = null;
        
        if (banner && getComputedStyle(banner).display !== 'none') {
          target = banner;
        } else if (modal && getComputedStyle(modal).display !== 'none') {
          target = modal;
        }
        
        if (!target) {
          // No visible consent UI, try again later
          setTimeout(addLanguageSelector, 500);
          return;
        }
        
        // Check if selector already exists in this target
        if (target.querySelector('#stcm-lang-selector')) {
          return;
        }
        
        // Remove any existing selector from other location
        var existingSelector = document.getElementById('stcm-lang-selector');
        if (existingSelector) {
          existingSelector.remove();
        }
        
        // Create language selector
        var selector = document.createElement('div');
        selector.id = 'stcm-lang-selector';
        selector.style.cssText = 'display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 16px; padding: 8px 0;';
        
        var label = document.createElement('span');
        label.textContent = 'Language:';
        label.style.cssText = 'color: #ffffff; opacity: 0.7; font-size: 0.85rem; margin-right: 4px;';
        selector.appendChild(label);
        
        var languages = [
          { code: 'en', label: 'EN' },
          { code: 'de', label: 'DE' },
          { code: 'zh', label: '中文' }
        ];
        
        languages.forEach(function(lang) {
          var btn = document.createElement('button');
          btn.type = 'button';
          btn.className = 'stcm-lang-btn';
          btn.setAttribute('data-lang', lang.code);
          btn.textContent = lang.label;
          var isActive = lang.code === currentLang;
          btn.style.cssText = 'background: ' + (isActive ? '#D78F00' : 'transparent') + '; border: 1px solid ' + (isActive ? '#D78F00' : '#ffffff') + '; color: ' + (isActive ? '#1a365d' : '#ffffff') + '; padding: 4px 12px; font-size: 0.8rem; border-radius: 4px; cursor: pointer; font-weight: 500; transition: all 0.2s;';
          
          btn.addEventListener('click', function(e) {
            e.preventDefault();
            e.stopPropagation();
            changeLanguage(lang.code);
          });
          
          btn.addEventListener('mouseenter', function() {
            if (lang.code !== currentLang) {
              btn.style.background = 'rgba(215, 143, 0, 0.3)';
            }
          });
          
          btn.addEventListener('mouseleave', function() {
            if (lang.code !== currentLang) {
              btn.style.background = 'transparent';
            }
          });
          
          selector.appendChild(btn);
        });
        
        // Insert at top of consent UI
        target.insertBefore(selector, target.firstChild);
      }
      
      // Update language selector button styles
      function updateLanguageSelectorButtons() {
        var buttons = document.querySelectorAll('.stcm-lang-btn');
        buttons.forEach(function(btn) {
          var lang = btn.getAttribute('data-lang');
          var isActive = lang === currentLang;
          btn.style.background = isActive ? '#D78F00' : 'transparent';
          btn.style.borderColor = isActive ? '#D78F00' : '#ffffff';
          btn.style.color = isActive ? '#1a365d' : '#ffffff';
        });
      }
      
      // Watch for consent UI changes to add language selector
      function watchForConsentUI() {
        var observer = new MutationObserver(function(mutations) {
          var banner = document.getElementById('stcm-banner');
          var modal = document.getElementById('stcm-modal');
          
          // Check if banner just became visible
          if (banner && getComputedStyle(banner).display !== 'none') {
            if (!banner.querySelector('#stcm-lang-selector')) {
              setTimeout(function() { addLanguageSelector(); }, 100);
            }
          }
          
          // Check if modal just became visible
          if (modal && getComputedStyle(modal).display !== 'none' && modal.style.display === 'flex') {
            if (!modal.querySelector('#stcm-lang-selector')) {
              // Remove from banner if exists
              var bannerSelector = banner ? banner.querySelector('#stcm-lang-selector') : null;
              if (bannerSelector) bannerSelector.remove();
              setTimeout(function() { addLanguageSelector(); }, 100);
            }
          }
        });
        
        observer.observe(document.body, {
          childList: true,
          subtree: true,
          attributes: true,
          attributeFilter: ['style', 'class']
        });
      }
      
      // Start initialization
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', function() {
          initConsentManager();
          watchForConsentUI();
        });
      } else {
        initConsentManager();
        watchForConsentUI();
      }
    })();
    </script>
